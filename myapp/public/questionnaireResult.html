<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>问卷调查结果页面 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/echarts.js"></script>
</head>
<body>
    <div class="container questionnaire-result">
        <div class="questionnaire-subject">
            毕业后意向调查
        </div>
        <div class="questionnaire-info">
            2014-05-10&#12288;<span>北京叔蘋同学会</span>
        </div>
        <div class="questionnaire-icon"></div>
        <div class="questionnaire-details">
            <div class="questionnaire-question">
                1.毕业后你的打算是什么
            </div>
            <div id="result-1" style="width: 100%; height: 400px;">
                <script>
                    var myChart1 = echarts.init(document.getElementById('result-1'));
                     var option1 = {
                        // title: {
                        //     text: '毕业后你的打算是什么'
                        // },
                        tooltip: {},
                        xAxis: {
                            axisLabel: {
                                show: true,
                                inside: false,
                                margin: 2,
                                textStyle: {
                                    color: 'default',
                                    fontSize: 16
                                }
                            }
                        },
                        yAxis: {
                            data: ['工作', '升学', '还没想好'],
                            axisLabel: {
                                show: true,
                                margin: 2,
                                textStyle: {
                                    color: 'default',
                                    fontSize: 16
                                }
                            }
                        },
                        series: [{
                            name: '毕业后你的打算是什么',
                            type: 'bar',
                            data: [40, 35, 25],
                            barWidth: 22,
                            label: { 
                                normal: { 
                                    show: true, 
                                    position: 'right',
                                    textStyle: {
                                        color: 'default',
                                        fontSize: 20
                                    }
                                } 
                            }
                        }],
                        color: ['#f67a00']
                    };
                    myChart1.setOption(option1);
                </script>
            </div>
        </div>
        <div class="questionnaire-details">
            <div class="questionnaire-question">
                2.你有兴趣的行业(最多选3个)
            </div>
            <div id="result-2" style="width: 100%; height: 400px;">
                <script>
                    var myChart2 = echarts.init(document.getElementById('result-2'));
                     var option2 = {
                        tooltip: {},
                        xAxis: {
                            axisLabel: {
                                show: true,
                                inside: false,
                                margin: 2,
                                textStyle: {
                                    color: 'default',
                                    fontSize: 16
                                }
                            }
                        },
                        yAxis: {
                            data: ['工厂', '金融', '保险', '电商', '流通', '科研'],
                            axisLabel: {
                                show: true,
                                margin: 2,
                                textStyle: {
                                    color: 'default',
                                    fontSize: 16
                                }
                            }
                        },
                        series: [{
                            name: '你有兴趣的行业',
                            type: 'bar',
                            data: [40, 35, 25, 40, 35, 25],
                            barWidth: 22,
                            label: { 
                                normal: { 
                                    show: true, 
                                    position: 'right',
                                    textStyle: {
                                        color: 'default',
                                        fontSize: 20
                                    }
                                } 
                            }
                        }],
                        color: ['#f67a00']
                    };
                    myChart2.setOption(option2);
                </script>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
