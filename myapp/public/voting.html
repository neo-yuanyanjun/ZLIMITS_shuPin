<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>投票 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container voting-main">
        <div class="voting-subject">
            毕业后意向调查
        </div>
        <div class="voting-info">
            2014-05-10&#12288;<span>北京叔蘋同学会</span>
        </div>
        <div class="voting-icon"></div>
        <div class="voting-details">
            <div class="voting-question">
                咨询一下大家是否开始测试
            </div>
            <div class="voting-radios">
                <span class="radio-wrapper">
                    <input name="answer" type="radio" value="0" id="answer-1">
                    <label for="answer-1">想</label>
                </span>
                <br>
                <span class="radio-wrapper">
                    <input name="answer" type="radio" value="1" id="answer-2">
                    <label for="answer-2">不想</label>
                </span>
                <br>
                <span class="radio-wrapper">
                    <input name="answer" type="radio" value="2" id="answer-3">
                    <label for="answer-3">不知道</label>
                </span>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="btn btn-submit">提&#12288;交</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
