<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>投票列表页 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./img/header.png" alt="北京叔蘋奖学金 得奖同学会">
    </div>
    <div class="container voting-list">
        <div class="title">
            <div class="title-cn">投票</div>
            <div class="title-en">Voting</div>
        </div>
        <div class="voting-items">
            <div class="voting-item">
                <div class="subject"><span>就业意向</span></div>
                <div class="action-bar clearfix">
                    <a class="link" href="./votingResult.html">调查结果</a>
                    <a class="link" href="./voting.html">投票</a>
                    已投票：<span class="gold">10000</span>
                </div>
            </div>
            <div class="voting-item">
                <div class="subject"><span>是否愿意本次聚会</span></div>
                <div class="action-bar clearfix">
                    <a class="link" href="./votingResult.html">调查结果</a>
                    <a class="link" href="./voting.html">投票</a>
                    已投票：<span class="gold">10000</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
