<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>捐款支付 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./img/header.png" alt="北京叔蘋奖学金 得奖同学会">
    </div>
    <div class="container donation-pay">
        <div class="title">
            <div class="title-cn">捐款单</div>
            <div class="title-en">Pay Slip</div>
        </div>
        <div class="custom-table">
            <div class="row">
                <div class="column first">姓&#12288;名</div>
                <div class="column second">宋爽</div>
            </div>
            <div class="row">
                <div class="column first">日&#12288;期</div>
                <div class="column second">2016-07-14</div>
            </div>
            <div class="row">
                <div class="column first">捐款项</div>
                <div class="column second">叔蘋普通捐款</div>
            </div>
            <div class="row">
                <div class="column first">金&#12288;额</div>
                <div class="column second">
                    <input type="text" class="amount">
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="btn btn-donate">捐&#12288;款</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
