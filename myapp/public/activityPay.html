<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>活动缴费 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./img/header.png" alt="北京叔蘋奖学金 得奖同学会">
    </div>
    <div class="container activity-pay">
        <div class="title">
            <div class="title-cn">活动费</div>
            <div class="title-en">Activities Fee</div>
        </div>
        <div class="fee-detail">
            <div class="row clearfix">
                <div class="column">活动项目</div>
                <div class="column">活动费用</div>
            </div>
            <div class="row clearfix">
                <div class="column">原野射箭</div>
                <div class="column">50.00</div>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="btn btn-pay">付&#12288;款</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
