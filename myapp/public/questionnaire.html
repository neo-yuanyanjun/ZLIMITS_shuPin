<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>问卷调查详细页面 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container questionnaire-main">
        <div class="questionnaire-subject">
            毕业后意向调查
        </div>
        <div class="questionnaire-info">
            2014-05-10&#12288;<span>北京叔蘋同学会</span>
        </div>
        <div class="questionnaire-icon"></div>
        <div class="questionnaire-details">
            <div class="questionnaire-question">
                1.毕业后你的打算是什么
            </div>
            <div>
                <span class="radio-wrapper">
                    <input name="question-1" type="radio" value="0" id="question-1-1">
                    <label for="question-1-1">工作</label>
                </span>
                <br>
                <span class="radio-wrapper">
                    <input name="question-1" type="radio" value="1" id="question-1-2">
                    <label for="question-1-2">升学</label>
                </span>
                <br>
                <span class="radio-wrapper">
                    <input name="question-1" type="radio" value="2" id="question-1-3">
                    <label for="question-1-3">还没有想</label>
                </span>
            </div>
        </div>
        <div class="questionnaire-details">
            <div class="questionnaire-question">
                2.你有兴趣的行业(最多选3个)
            </div>
            <div>
                <span class="checkbox-wrapper">
                    <input name="question-2" type="checkbox" value="0" id="question-2-1">
                    <label for="question-2-1">工厂</label>
                </span>
                <br>
                <span class="checkbox-wrapper">
                    <input name="question-2" type="checkbox" value="1" id="question-2-2">
                    <label for="question-2-2">金融</label>
                </span>
                <br>
                <span class="checkbox-wrapper">
                    <input name="question-2" type="checkbox" value="2" id="question-2-3">
                    <label for="question-2-3">保险</label>
                </span>
                <br>
                <span class="checkbox-wrapper">
                    <input name="question-2" type="checkbox" value="2" id="question-2-4">
                    <label for="question-2-4">电商</label>
                </span>
                <br>
                <span class="checkbox-wrapper">
                    <input name="question-2" type="checkbox" value="2" id="question-2-5">
                    <label for="question-2-5">流通</label>
                </span>
                <br>
                <span class="checkbox-wrapper">
                    <input name="question-2" type="checkbox" value="2" id="question-2-6">
                    <label for="question-2-6">科研</label>
                </span>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="btn btn-submit">提&#12288;交</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
