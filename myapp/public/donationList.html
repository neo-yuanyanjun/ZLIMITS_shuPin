<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>我的捐款 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./img/header.png" alt="北京叔蘋奖学金 得奖同学会">
    </div>
    <div class="container donation-list">
        <div class="title">
            <div class="title-cn">我的捐款</div>
            <div class="title-en">My Donation</div>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th class="first">序号</th>
                        <th>捐款日期</th>
                        <th>捐款项</th>
                        <th>捐款金额</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="first">1</td>
                        <td>2016-05-01</td>
                        <td>叔蘋普通捐款</td>
                        <td>300.00</td>
                    </tr>
                    <tr>
                        <td class="first">2</td>
                        <td>2016-05-01</td>
                        <td>小天鹅支教专项捐款</td>
                        <td>300.00</td>
                    </tr>
                    <tr>
                        <td class="first">3</td>
                        <td>2016-05-01</td>
                        <td>彩虹奖学捐款</td>
                        <td>300.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-wrapper">
            <div class="btn btn-back">返&#12288;回</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
