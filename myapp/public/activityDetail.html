<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>活动报名 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container activity-detail">
        <div class="article">
            <div class="subject">
                2014年叔蘋大学生年会暨2010级毕业季
            </div>
            <div class="info">
                <span class="date">2014-05-10</span>
                <span class="author">北京叔蘋同学会</span>
            </div>
            <div class="content">
                <img src="./img/activityDetail.jpg" alt="活动详情">
                <p>
                    2014年叔蘋大学生年会暨2010级毕业季今日在北大附中举行。会上，本科毕业生，研究生毕业生与同学们分享了自己的感受。林彭，解朝辉，何畅，张庆霞以视频方式给参会同学们寄语。赵卫学长现场做了发言。
                </p>
            </div>
        </div>
        <div class="attend-wrapper">
            <div class="hint">你要参加吗？</div>
            <div class="radio-wrapper">
                是否用餐：
                <span class="radio-custom">
                    <input id="attend-yes" name="attend" type="radio" checked>
                    <label for="attend-yes">是</label>
                </span>
                &#12288;
                <span class="radio-custom">
                    <input id="attend-no" name="attend" type="radio">
                    <label for="attend-no">否</label>
                </span>
            </div>
            <div class="btn-wrapper">
                <div class="button">报&#12288;名</div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
