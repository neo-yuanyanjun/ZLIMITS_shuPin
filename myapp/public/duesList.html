<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>会费缴纳情况 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./img/header.png" alt="北京叔蘋奖学金 得奖同学会">
    </div>
    <div class="container dues-list">
        <div class="title">
            <div class="title-cn">会费缴纳情况</div>
            <div class="title-en">Dues</div>
        </div>
        <div class="custom-table">
        <div class="row">
                <div class="column num">序号</div>
                <div class="column year">会费年限</div>
                <div class="column status">缴纳情况</div>
                <div class="column date">缴纳日期</div>
            </div>
            <div class="row">
                <div class="column num">1</div>
                <div class="column year">2014年</div>
                <div class="column status">已缴纳</div>
                <div class="column date">2014-10-07</div>
            </div>
            <div class="row">
                <div class="column num">2</div>
                <div class="column year">2015年</div>
                <div class="column status">已缴纳</div>
                <div class="column date">2015-10-07</div>
            </div>
            <div class="row">
                <div class="column num">3</div>
                <div class="column year">2016年</div>
                <div class="column status">未缴纳</div>
                <div class="column date"></div>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="btn btn-pay">缴纳会费</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
