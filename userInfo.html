<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>个人信息 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./img/header.png" alt="北京叔蘋奖学金 得奖同学会">
    </div>
    <div class="container user-info">
        <div class="title">
            <div class="title-cn">我的信息</div>
            <div class="title-en">my information</div>
        </div>
        <div class="form-wrapper">
            <form action="">
                <div class="field">
                    <div class="field-label">姓&#12288;&#12288;名</div>
                    <div class="field-input">
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">性&#12288;&#12288;别</div>
                    <div class="field-input">
                        <select name="" id="">
                            <option value="" selected>男</option>
                            <option value="">女</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">出生日期</div>
                    <div class="field-input">
                        <input type="date">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">叔蘋学号</div>
                    <div class="field-input">
                        <input type="number">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">手机号</div>
                    <div class="field-input">
                        <input type="number">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">E-mail</div>
                    <div class="field-input">
                        <input type="email">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">中&#12288;&#12288;学</div>
                    <div class="field-input">
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">大&#12288;&#12288;学</div>
                    <div class="field-input">
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">微信号</div>
                    <div class="field-input">
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">获奖时间</div>
                    <div class="field-input">
                        <input type="date">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">工作单位</div>
                    <div class="field-input">
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="field-label">地&#12288;&#12288;址</div>
                    <div class="field-input">
                        <input type="text">
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class="btn-save">保&#12288;存</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
