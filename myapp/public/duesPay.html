<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0">
    <title>缴纳会费 - 北京叔蘋同学会</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./img/header.png" alt="北京叔蘋奖学金 得奖同学会">
    </div>
    <div class="container dues-pay">
        <div class="title">
            <div class="title-cn">付款单</div>
            <div class="title-en">Pay Slip</div>
        </div>
        <div class="custom-table">
            <div class="row">
                <div class="column first-column">姓&#12288;&#12288;名</div>
                <div class="column second-column">宋爽</div>
            </div>
            <div class="row">
                <div class="column first-column">日&#12288;&#12288;期</div>
                <div class="column second-column">2016-07-14  14:30:20</div>
            </div>
            <div class="row">
                <div class="column first-column">说&#12288;&#12288;明</div>
                <div class="column second-column">会员费</div>
            </div>
            <div class="row">
                <div class="column first-column">金&#12288;&#12288;额</div>
                <div class="column second-column">100.00</div>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="btn btn-pay">付&#12288;款</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
